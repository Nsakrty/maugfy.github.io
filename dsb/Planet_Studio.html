	<body>
		<center>
			<h1>行星生成器1.0</h1>

		<center>
			<h2 id="name">名字：</h2>
			<div class="back">
				<div style="width:0px;height:0px;left:0px;top:0px">
					<div class="backs" id="backer"></div>

					<canvas class="shadowed" width="450" height="450" id="shadowd"></canvas>

				<div class="ad" id="pointring2">
					<div class="ring" id="ring2"></div>
				</div>
				<div class="ad" id="pointlights">
					<div class="light" id="lights"></div>

			<script> 
				np=()=>{
					let seeds = Math.random() * (2*10**20) - 10**20;
					seed.value = `${seeds}`;
					nn();
				}
				nn=()=>{
					let sed = document.getElementById("seed").value;
					let icerandom = ice[Math.floor(Math.sin(sed) * ice.length/2 + ice.length/2)];
					let gasrandom = gas[Math.floor(Math.sin(sed) * gas.length/2 + gas.length/2)];
					let cloudrandom = cloudr[Math.floor(Math.sin(sed) * cloudr.length/2 + cloudr.length/2)];
					let icen = Math.floor(Math.sin(7*sed) * 1 + 1);
					let gasn = Math.floor(Math.sin(sed/2) * 1 + 1);
					let lavan = Math.floor(Math.sin(sed/7) * 2);
					let lavaz = Math.sin(sed/3) * 180;
					let random = Math.floor(Math.sin(2*sed) * 92 + 92);
					let random2 = Math.floor(Math.sin(3*sed +10) * 102.5 + 102.5);
					let random3 = Math.floor(Math.sin(sed +7) * 102.5 + 102.5);
					let random4 = Math.floor(Math.sin(5*sed -4) * 102.5 + 102.5);
					let blurr = Math.sin(sed/4) * 7.5 - 2.5;
					let scale = 190 + Math.sin(sed/12) * 150;
					let angelx = Math.sin(sed*7) * 180;
					let angely = Math.sin(sed/66) * 180;
					let ringcolor = Math.sin(sed/34) * 180 + 180;
					let ringlight = Math.sin(sed/22) * 22.5 + 22.5;
					let cloudlight = Math.sin(sed/11) * 55 + 55;
					let cloudz = Math.sin(sed/39) * 180 + 180;
					let geographylight1 = Math.sin(sed/43) * 50 + 50;
					let geographyz1 = Math.sin(sed/44) * 180;
					let geographylight2 = Math.sin(sed/22) * 50 + 50;
					let geographyz2 = Math.sin(sed/17) * 180;
					let geographycolor1 = Math.sin(sed/19) * 180;
					let geographycolor2 = Math.sin(sed/53) * 180;
					let icez = Math.sin(sed/47) * 180;
					let shadowz = Math.sin(sed/88) * 180;
					let saturatecircle = Math.sin(sed/13) * 0.45 + 0.45;
					let saturatering = Math.sin(sed/74) * 0.45 + 0.45;
					let saturategeography1 = Math.sin(sed/140) * 0.45 + 0.45;
					let saturategeography2 = Math.sin(sed/122) * 0.45 + 0.45;
					let scalering = (2.15 + Math.sin(sed/133) * 0.45) * scale;
					let gasz = Math.sin(sed/72) * 180;
					let oceanlight = Math.sin(sed/144) * 7.5 + 92.5;
					let oceanz = Math.sin(sed/375) * 180;
					var k = 225 - scale/2;
					var m = 225 - scalering/2;
					var p = 225 - 1.05 * scale;
					var q = 225 - 0.51 * scale;
					let randomcolor = `#${Math.floor(Math.sin(sed/112) * (0xffffff)/2 + (0xffffff)/2).toString(16)}`;
				    document.getElementById("name").innerHTML="名字：" + n1[random] + n2[random2] + n2[random3] + n2[random4];
				    circle.style.width = `${scale}px`;
					circle.style.height = `${scale}px`;
					circle.style.backgroundColor = `${randomcolor}`;
					circle.style.filter = `saturate(${saturatecircle})`;
					point.style.left = `${k}px`;
					point.style.top = `${k}px`;
					point2.style.left = `${k}px`;
					point2.style.top = `${k}px`;
					point3.style.left = `${k}px`;
					point3.style.top = `${k}px`;
					point5.style.left = `${q}px`;
					point5.style.top = `${q}px`;
					point6.style.left = `${q}px`;
					point6.style.top = `${q}px`;
					point9.style.left = `${k}px`;
					point9.style.top = `${k}px`;
					point10.style.left = `${k}px`;
					point10.style.top = `${k}px`;
					pointgas.style.left = `${q}px`;
					pointgas.style.top = `${q}px`;
					pointlava.style.left = `${k}px`;
					pointlava.style.top = `${k}px`;
					pointvolcano.style.left = `${k}px`;
					pointvolcano.style.top = `${k}px`;
					geography1.style.width = `${1.02 * scale}px`;
					geography1.style.height = `${1.02 * scale}px`;
					geography1.style.filter = `opacity(${geographylight1}%) hue-rotate(${geographycolor1}deg) saturate(${saturategeography1})`;
					geography1.style.transform = `rotateZ(${geographyz1}deg)`;
					geography2.style.width = `${1.02 * scale}px`;
					geography2.style.height = `${1.02 * scale}px`;
					geography2.style.filter = `opacity(${geographylight2}%) hue-rotate(${geographycolor2}deg) saturate(${saturategeography2})`;
					geography2.style.transform = `rotateZ(${geographyz2}deg)`;
					pointring.style.left = `${m}px`;
					pointring.style.top = `${m}px`;
					pointring2.style.left = `${m}px`;
					pointring2.style.top = `${m}px`;
					circle2.style.width = `${scale}px`;
					circle2.style.height = `${scale}px`;
					circle2.style.backgroundColor = `${randomcolor}`;
					circle2.style.filter = `blur(${blurr}px) saturate(${saturatecircle})`;
					ring1.style.width = `${scalering}px`;
					ring2.style.width = `${scalering}px`;
					ring1.style.height = `${scalering}px`;
					ring2.style.height = `${scalering}px`;
					ring1.style.transform = `rotateX(${angelx}deg) rotateY(${angely}deg) rotateZ(${-45}deg)`;
					ring2.style.transform = `rotateX(${angelx}deg) rotateY(${angely}deg) rotateZ(${135}deg)`;
					ring1.style.filter = `opacity(${ringlight}%) hue-rotate(${ringcolor}deg) saturate(${saturatering})`;
					ring2.style.filter = `opacity(${ringlight}%) hue-rotate(${ringcolor}deg) saturate(${saturatering})`;
				    ocean.style.width = `${scale}px`;
					ocean.style.height = `${scale}px`;
					ocean.style.transform = `rotateZ(${oceanz}deg)`;
				    ocean.style.filter = `opacity(${oceanlight}%)`;
					icee.style.width = `${scale}px`;
					icee.style.height = `${scale}px`;
					icee.style.filter = `opacity(${icen})`;
					icee.style.backgroundSize = `${100}% ${100}%`;
					icee.style.background = `url('${icerandom}')`;
					icee.style.backgroundSize = `${100}% ${100}%`;
					icee.style.transform = `rotateZ(${icez}deg)`;
					cloud.style.width = `${scale}px`;
					cloud.style.height = `${scale}px`;
					cloud.style.filter = `opacity(${cloudlight})`;
					cloud.style.backgroundSize = `${100}% ${100}%`;
					cloud.style.background = `url('${cloudrandom}')`;
					cloud.style.backgroundSize = `${100}% ${100}%`;
					cloud.style.transform = `rotateZ(${cloudz}deg)`;
					gass.style.width = `${1.02 * scale}px`;
					gass.style.height = `${1.02 * scale}px`;
					gass.style.filter = `opacity(${gasn}) blur(0.6px) hue-rotate(${geographycolor1}deg) saturate(${saturategeography1})`;
					gass.style.transform = `rotateZ(${gasz}deg)`;
					gass.style.backgroundSize = `${100}% ${100}%`;
					gass.style.background = `url('${gasrandom}')`;
					gass.style.backgroundSize = `${100}% ${100}%`;
					 if(lavan == 1){
						var lavab = 1;
					}
					else{
						var lavab = 0;
					}
					lava.style.width = `${scale}px`;
					lava.style.height = `${scale}px`;
					lava.style.filter = `opacity(${lavab})`;
					lava.style.transform = `rotateZ(${lavaz}deg)`;
					volcano.style.width = `${scale}px`;
					volcano.style.height = `${scale}px`;
					volcano.style.filter = `opacity(${lavab})`;
					volcano.style.transform = `rotateZ(${lavaz}deg)`;
					if(lavab == 1){
						gass.style.filter = `opacity(${0}) blur(0.6px) hue-rotate(${geographycolor1}deg) saturate(${saturategeography1})`;
					}
					backer.style.filter = `opacity(${Math.sin(sed/244)*0.025+0.125})`;
					starer.style.filter = `opacity(${Math.sin(sed/79)*0.425+0.725})`;
					var shadown = Math.sin(sed/8) * 3.5 + 3.5;
					var canshadow = Math.floor(Math.sin(sed/17.6) * 1 + 1);
					var c=document.getElementById("shadowd");
					var ctx=c.getContext("2d");
					c.width=c.width;
					ctx.beginPath();
					ctx.clearRect(0,0,450,450);
					ctx.fillStyle = ("#000");
					ctx.arc(225,225,scale/1.93,shadown-Math.PI,shadown);
					ctx.fill();
					var colorofhx = Math.sin(sed) * 180;
					var dhx = Math.sin(sed) * 150 + 250;
					pointhengxing.style.transform = `rotateZ(${shadown}deg)`;
					hengxings.style.width = `${dhx}px`;
					hengxings.style.height = `${dhx}px`;
					lights.style.width = `${3.5*dhx}px`;
					lights.style.height = `${3.5*dhx}px`;
					hengxings.style.transform = `rotateZ(${shadown * (180/Math.PI)}deg)`;
					hengxings.style.filter = `blur(${0}px) hue-rotate(${colorofhx}deg)`;
				    lights.style.filter = `blur(${0}px) hue-rotate(${colorofhx}deg) opacity(${(-1/100)*dhx+3})`;
				    shadowd.style.filter = `opacity(0.9) blur(${scale*0.01}px)`;
				    if(canshadow == 1){
						var shortradius = Math.sin(sed/16) * 0.5 + 0.5;
						var distancehx = (0.5*3**(1/2)/shortradius)*scale;
